                        </div>

                        </div>
                    </div>
                </div>

                <div class="carousel-item">

                        </div>
                        <div class="menu-item bg-light p-3 mx-2">
                            <img src="../assets/menu/reunion.png" alt="Reuniones de negocios">
                            <h3 class="menu-item-txt">Reuniones</h3>
                        </div>
                        <div class="menu-item bg-light p-3 mx-2">
                            <img src="../assets/menu/afteroffice.png" alt="AfterOffice">
                            <h3 class="menu-item-txt">AfterOffice</h3>
                        </div>
                    </div>
                </div>

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>

            <button class="carousel-control-next" type="button" data-bs-target="#menuCarousel" data-bs-slide="next">
