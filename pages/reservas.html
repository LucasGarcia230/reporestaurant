<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Reservas</title>

    <!--SEO / keywords-->

    <meta name="description" content="Reserva tu mesa en Rincon del sabor de forma rápida y sencilla.">
    <meta name="keywords" content="reserva, mesa, restaurante, Rincon del sabor, rápida, sencilla">

    <!--Favicon-->
    
    <link rel="icon" type="image/png" href="../assets/favicon/reserva-favicon.png">

    <!--Tipografia de google fonts Ver en proyecto CODERFLEX-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
     <!--Script para iconos de redes sociales y otros-->

     <script src="https://kit.fontawesome.com/8406cd355c.js" crossorigin="anonymous"></script>
    
    <!--CDN BOOTSTRAP-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!-- Link con archivo CSS (css/style.css)-->

    <link rel="stylesheet" href="../css/style.css">


</head>


<body>

    <header>
        <div class="header-container">
            
            <div class="logo-container">
                <img src="../assets/logo1.png" alt="LOGO RESTAURANTE">
            </div>

            <div class="text-container">
                <a href="../index.html">Rincon del Sabor</a>
            </div>
           
            <div>
                <nav class="navbar">
                    <ul>
                        <li><a class="enlaces" href="../index.html">Inicio</a></li>
                        <li><a class="enlaces" href="./experiencia.html">Experiencia</a></li>
                        <li><a class="enlaces" href="./menu.html">Menu</a></li>
                        <li><a class="enlaces" href="#">Reservas</a></li>
                        <li><a class="enlaces" href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>

    <main>
        
        <section class="selection">
            <h2>Bienvenido</h2>
            
            <div class="step">
                <label>1) Escoja cantidad de comensales</label>
                <div class="counter">
                    <button class="decrease">▼</button>
                    <input type="number" min="1" value="1">
                    <button class="increase">▲</button>
                </div>
            </div>
            
            <div class="step">
                <label>2) Fecha</label>
                <div class="date-picker">
                    <input type="date">
                </div>
            </div>
            
            <div class="step">
                <label>3) Hora</label>
                <div class="time-picker">
                    <input type="time">
                </div>
            </div>
            
            <div class="step">
                <label>4) Servicio</label>
                <div class="service-options">
                    <button class="service" data-service="Almuerzo">Almuerzo</button>
                    <button class="service" data-service="Cena">Cena</button>
                </div>
            </div>
            
            <div class="step">
                <label>5) Preferencia de mesa</label>
                <div class="table-preference">
                    <select>
                        <option value="cerca-de-la-ventana">Cerca de la ventana</option>
                        <option value="zona-privada">Zona privada</option>
                        <option value="sin-preferencia">Sin preferencia</option>
                    </select>
                </div>
            </div>
            
            <div class="step">
                <label>6) Información de contacto</label>
                <div class="contact-info">
                    <input type="text" placeholder="Nombre">
                    <input type="tel" placeholder="Teléfono">
                    <input type="email" placeholder="Correo electrónico">
                </div>
            </div>
            
            <div class="step">
                <label>7) Comentarios adicionales</label>
                <div class="comments">
                    <textarea placeholder="Comentarios adicionales o solicitudes especiales"></textarea>
                </div>
            </div>
            
            <div class="reservation">
                <button class="reserve-button">Reservar</button>
            </div>
        </section>
        
    </main>
    
    <footer class="footer-container">

        <div class="footer-rs" aria-label="Social Media Links">

            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>

        </div>

        <p class="footer-text">&copy; Lucas Garcia</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
